{% extends 'base.html' %}

{% block head %}

<title>
    Varinder Taskmaster
</title>
{% endblock %}

{% block body %}
<h1>
    TaskMaster
</h1>
<table>
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Action</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a>
                <br>
                <a href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
    {% endfor %}
</table>
<form action="/" method = "POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
</form>
{% endblock %}
